<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmousedown="rojo(this)" onmouseup="azul(this)">Titulo probando eventos onmouseover</h1>
    <input type="text" onfocus="rojo(this)" onblur="azul(this)">
    <script>

        function rojo(colorrojo){
            colorrojo.style.background="red";
        }

        function azul(colorazul){
            colorazul.style.background="blue";
        }


    </script>


</body>
</html>
