<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con js</title>
</head>
<body>
    
<h1 id="titulo">Manejo del dom con js</h1>

<button onclick="mostrar()">mostrar</button>

<img id="imagen" src="1.jpg" alt="foto" width="300" height="200">

<script>
    function mostrar(){
        document.getElementById("imagen").src="2.jpg";

        document.getElementById("titulo").style.color="red";
    }

</script>

</body>
</html>
